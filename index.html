<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>

    <link rel="stylesheet" href="src/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
</head>
  <body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

   <main>
    <div class="form-container">
        <form id="event-form" class="event-form">
          <h2 class="form-title">New Event</h2>
           <div>
            <label for="name">
              <input type="text" class="event-name" id="eventName" placeholder="Type your event name" required>
            </label>
           </div>  
           <div>
              <label for="date">
                <input type="datetime-local" class="date" id="eventDate" required>
              </label>
           </div>
           <button type="submit" class="btn btn-outline-secondary" id="start-button">Start<svg width="27" height="22" fill="none" viewBox="-5 0 29 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.25 12L5.75 5.75V18.25L18.25 12Z"></path>
          </svg></button>
        </form>
      </div>

    <div class="countdown-timer">
        <h1 id="eventHeadline">event name</h1>
        <div id="countdown">
        <button type="submit" class="btn btn-outline-secondary" id="stop-button">
          <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
            <rect width="12.5" height="12.5" x="5.75" y="5.75" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" rx="1"></rect>
          </svg>      
        </button>    
            <ul>
                <li id="days"><span>days</span></li>
                <li id="hours"><span>hours</span></li>
                <li id="minutes"><span>minutes</span></li>
                <li id="seconds"><span>seconds</span></li>
            </ul>
        </div>
   </main>
    <script src="src/js/countdown-main.js"></script>
  </body>
</html>
